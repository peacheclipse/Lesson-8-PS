<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      margin: 0;
    }
    
    .header h1 span.we {
      color: navy;
    }
    
    .header h1 span.bank {
      color: gold;
    }
    
    .navigation {
      display: flex;
    }
    
    .navigation a {
      margin-left: 10px;
      color: black;
      text-decoration: none;
    }
    .tsection{
        background-color: blue;
    }
    .sub{
        color:black
    }
    .tsection{
        text-align: center;
    }
    .buttons{
        background-color: ffdf8c;
        border-radius: 30%;
        text-align: center;

    }
   </style>
</head>
<body>
    <div class="header">
        <h1>
          <span class="we">We</span><span class="bank">Bank</span>
        </h1>
        <div class="navigation">
          <a href="#">Home</a>
          <a href="#">Services</a>
          <a href="#">Coupons</a>
        </div>
      </div>
    
    <div class = tsection>
        <h2>Maximize your savings potential with our coupon-powered bank connections!</h2><br>
        <div class = sub>
        <p>Get up to 25% discount coupons for all shops and restaurants in Singapore!</p>
        </div>
    </div>
    <section class = bsection>
    <div class = buttons>
        <button id = "establishment">See all participating establishments</button>
        <button id = "get coupons">Get coupons now</button>  
    </div>
</section>
</body>
</html>
